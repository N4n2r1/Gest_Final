<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400..700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/cadastro.css">
</head>
<body>
  <main class="container">
    <form class="acess" onsubmit="cadastrarusuario(); return false;">
      <h1>Realize seu cadastro</h1>

      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Digite seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Digite seu e-mail" required>

      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Digite sua senha" required>

      <label for="confirmarpassword">Confirmar senha</label>
      <input type="password" id="confirmarpassword" placeholder="Confirme sua senha" required>

      <div class="checkbox">
        <input type="checkbox" id="exibirsenha" onclick="toggleSenha()"> 
        <label for="exibirsenha">Exibir senha</label>
      </div>

      <button type="submit" id="button">Cadastrar-se</button>

      <p class="voltar"><a href="inscricao.html">Voltar para login</a></p>

      <section class="pago">
        <h3>Quer escolher um pacote pago com diversas ferramentas plus?</h3>
        <a href="pago.html" class="cta">Quero comprar o pacote pago</a>
      </section>
    </form>
  </main>

  <script src="/assets/js/cadastro.js"></script>
  <script>
    function toggleSenha() {
      const senha = document.getElementById("password");
      const confirmar = document.getElementById("confirmarpassword");
      const tipo = senha.type === "password" ? "text" : "password";
      senha.type = tipo;
      confirmar.type = tipo;
    }
  </script>
</body>
</html>
